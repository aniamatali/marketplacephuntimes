<h2>Marketplace</h2>

<div *ngFor="let advertisement of advertisements | async"  class="panel panel-default">
  <div class="panel-body">
    <h3 (click)="goToDetailPage(advertisement)"><em>{{advertisement.title}}</em> by {{advertisement.author}}</h3>
    <div *ngIf="currentRoute === '/admin'">
      {{advertisement.description}}
      <hr>
      <app-edit-advertisement [selectedAdvertisement]="advertisement"></app-edit-advertisement>
    </div>
  </div>
</div>
